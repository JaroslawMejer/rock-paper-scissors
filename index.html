<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Papier kamień nożyce</title>
    
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="newGame_layer" class="new-game-layer-style">
      <h3>Podaj imię gracza:</h3>
      <input type="text" name="player_name" placeholder="Wpisz swoje imię">
      <h3>Do ilu rund chcesz grać?</h3>
      <input type="number" name="number_of_rounds" id="NumberOfRoundsToWinn">
      <button>Submit</button>
    </div>

    <div id="game" style="display: none;">
      <div class="buttons-container">
        <div class="button-container">
          <button id="new-game" style="display: none;">Nowa gra</button>
        </div>
      </div>

      <div class="buttons-container dismiss">
        <div class="button-container">
          <button id="papier" data-move="papier" class="player-move">Papier</button>
        </div>
        <div class="button-container">
          <button id="kamien" data-move="kamien" class="player-move">Kamień</button>
        </div>
        <div class="button-container">
          <button id="nozyce" data-move="nozyce" class="player-move">Nożyce</button>
        </div>
      </div>

      <div id="output"></div>

      <div id="result">
        <div id="playerResultContainer"></div>
        <div id="pcResultContainer"></div>
      </div>

    </div>
    
    

      <script  src="js/index.js"></script>

  </body>

</html>
